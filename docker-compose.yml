version: "3.8"

services:
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: nextjs-app
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:80', (r) => {if(r.statusCode !== 200) throw new Error()})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
networks:
  app-network:
    driver: bridge
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
